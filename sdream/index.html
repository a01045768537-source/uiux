<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--이부라이브러리 파일 상단-->
    <script src="js/jquery-3.7.1.min.js"></script>
    <script src="js/swiper-bundle.min.js"></script>
    <link rel="stylesheet" href="css/swiper-bundle.min.css">

    <!--내가 직접 코딩하는 하단-->
    <script src="js/main.js"></script>
    <link rel="stylesheet" href="css/main.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>삼성꿈장학재단</title>
</head>
<body>
    <div class="wh"></div>
    <div id="wrap">
        <header></header>
        <main class="container">
            <section class="visual">
                <h2 class="blind">팝업</h2>
                <div class="swiper"> <!-- 팝업의 높이와 넓이를 css에서 줄 수 있는 요소-->
                    <ul class="swiper-wrapper"> <!-- 각 팝업 콘텐츠를 감싸는 요소-->
                        <li class="swiper-slide popup1">
                            <div class="wrapper">
                                <h2>당신의 꿈에 날개를,
                                    미래에 희망을</h2>
                                <p>우리는 그 꿈을 지지합니다.</p>
                            </div>
                        </li>
                        <li class="swiper-slide popup1">
                            <div class="wrapper">
                                <h2>미래의 리더,
                                    오늘 우리가 응원합니다</h2>
                                <p>성장 가능성이 뛰어난 대학(원)생에게 맞춤형 장학금과 교육을 제공합니다.</p>
                            </div>
                        </li>
                        <li class="swiper-slide popup1">
                            <div class="wrapper">
                                <h2>배움의 기회,
                                    누구에게나 </h2>
                                <p>모든 아이는 꿈꿀 자격이 있습니다.</p>
                            </div>
                        </li>
                    </ul>
            </section><!--visual-->
            <section class="biz">
                
            </section><!--biz-->
            <section class="notice">
                
            </section><!--notice-->
            <section class="webzine">
                
            </section><!--webzine-->
            <section class="service">
                
            </section><!--service-->
        </main>
        <footer></footer>
    </div>
</body>
